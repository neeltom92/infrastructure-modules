name: Bump version
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: '0'
    - name: Bump version and push tag
      uses: anothrNick/github-tag-action@1.36.0
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
        WITH_V: true

# this sem version is referenced from : https://github.com/anothrNick/github-tag-action
# the comments are reference from https://github.com/marketplace/actions/github-tag-with-semantic-versioning
